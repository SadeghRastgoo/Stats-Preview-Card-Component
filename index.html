<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <title>Stats preview card component :: #Day1</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-text">
        <h1 class="card-text__title">
          Get <span class="">insights</span> that help your business grow.
        </h1>
        <p class="card-text__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-text__stats">
          <div class="stats__box">
            <div class="stats__top-sec">10k+</div>
            <div class="stats__bottom-sec">COMPANIES</div>
          </div>
          <div class="stats__box">
            <div class="stats__top-sec">314</div>
            <div class="stats__bottom-sec">TEMPLATES</div>
          </div>
          <div class="stats__box">
            <div class="stats__top-sec">12N+</div>
            <div class="stats__bottom-sec">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>
  </body>
</html>
